<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz-AI App</title>
	</head>
	<body>
		<div id="app"></div>
		<div class="card">
			<h2 class="card__title">Quiz AI App</h2>
			<p class="card__description">
				Enter the topic, select the difficulty level and test your knowledge
				with AI-based questions
			</p>
			<form class="card__form">
				<input
					placeholder="Javascript"
					id="topicInput"
					type="text"
					class="card__input"
				/>
				<select name="difficulty" id="difficultySelect" class="card__select">
					<option selected value="beginner">Beginner</option>
					<option value="intermediate">Intermediate</option>
					<option value="advanced">Advanced</option>
					<option value="monster">Hardcore</option>
				</select>
				<button id="startButton" class="card__button">Start</button>
			</form>
			<div id="quizContainer" class="card__quiz">
